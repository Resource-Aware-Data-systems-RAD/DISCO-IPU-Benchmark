<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coral Micro Cam</title>
    <script type="text/javascript" src="eel.js"></script>
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="startVideoFeed()">
<div class="main-container">
    <div class="coral-cam-title-container">
        <label class="coral-cam-title">Coral Micro Cam</label>
        <div class="settings-button" onclick="toggleSettingMenu(this)">
            <div class="setting-button-bar-top"></div>
            <div class="setting-button-bar-middle"></div>
            <div class="setting-button-bar-bottom"></div>
        </div>
    </div>
    <div class="video-container">
        <div class="setting-menu" id="setting-menu" style="display: none">
            <div style="margin-top: 10px"></div>
            <div id="input-div">
                <label for="image-width" class="input-label">Image Width:</label>
                <input id="image-width" type="number" required value=324>
                <label for="image-height" class="input-label">Image Height:</label>
                <input id="image-height" type="number" required value=324>
                <div style="margin-top: 5px"></div>
                <label for="rotation-selector" class="input-label">Rotation:</label>
                <select name="rotation-selector" id="rotation-selector">
                    <option value=0>0</option>
                    <option value=90>90</option>
                    <option value=180>180</option>
                    <option value=270 selected>270</option>
                </select>
                <label for="format-selector" class="input-label">Format:</label>
                <select name="format-selector" id="format-selector">
                    <option value="RGB">rgb</option>
                    <option value="GRAY">gray</option>
                    <option value="RAW">raw</option>
                </select>
                <label for="filter-selector" class="input-label">Filter:</label>
                <select name="filter-selector" id="filter-selector">
                    <option value="BILINEAR">Bilinear</option>
                    <option value="NEAREST_NEIGHBOR">Nearest Neighbor</option>
                </select>
                <div style="margin-top: 5px"></div>
                <label for="auto-white-balance" class="input-label">Auto White Balance:</label>
                <input type="checkbox" id="auto-white-balance" checked="checked">
            </div>
        </div>
        <div style="margin-top: 5px"></div>
        <img id="video-feed" src="">
        <div style="margin-top: 5px"></div>
        <label for="log-console"></label><textarea id="log-console"></textarea>
    </div>
</div>
</body>
</html>
